include:
  - ~/plagger/base.yaml



plugins:
  - module: Subscription::Bloglines
    config:
      username:   XXX
      password:   base64::XXX
      mark_read:  1
      fetch_meta: 1

  - module: Widget::Simple
    config:
      widget: bloglines
  - module: Widget::Simple
    config:
      widget: delicious
  - module: Widget::Simple
    config:
      widget: hatena_bookmark_users
# - module: Widget::Simple
#   config:
#     widget: livedoor_clip_users
# - module: Widget::Simple
#   config:
#     widget: delicious_bookmark_users
  - module: Widget::Simple
    config:
      widget: google_pagerank

