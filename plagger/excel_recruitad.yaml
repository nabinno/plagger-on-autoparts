global:
  plugin_path:
    - /home/805/plagger/plugin
  assets_path: /home/805/plagger/assets
  timezone: Asia/Tokyo
  log:
    level: info    # debug
    # level: error
  cache:
    base: /home/805/plagger


plugins:
  - module: Cache
    config:
      file: /home/805/plagger/cache
      diff_mode: 1
  - module: Subscription::Config
    config:
      feed:
        - url: http://www.indeed.jp/rss?q=—«‰c‹Æ&l=“Œ‹ž&sort=date
  - module: Filter::TruePermalink

  - module: Filter::Rule
    rule:
      - expression: $args->{entry}->{date} = undef; 1
      # - module: Deduped
      #   path: /home/805/plagger/Deduped_excel.db
      - expression: $args->{entry}->link !~ /http:\/\/\/.*/

      # - expression: $arg->{entry}->title !~ /^(hogehoge|kunekune).*/

  - module: Filter::BreakEntriesToFeeds
    config:
      use_entry_title: 1
  - module: Publish::Excel
    config:
      filename: /home/805/www/_excel/indeed.xls

